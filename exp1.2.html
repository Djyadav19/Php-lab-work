<!DOCTYPE html>
<html>
    <head>
           <style> 
                table{
                    font-family: arial, sans-serif; border-collapse:collapse;
                    width:100%;
                }
                td,th{
                    border:1px solid #dddddd; text-align:left;
                    padding:8px;
                }
                
                tr:nth-child(odd){
                    background-color:#dddddd;
                }
            </style>   
    </head>

    <body>
        <h2>HTML Table</h2>
        <table>
            <tr> <th>Company</th><th>contact</th><th>Country</th></tr>
            <tr> <td>ADHARM</td><td>GROUP</td><td>INDIA</td></tr>
            <tr><td>center</td><td>Germany</td><td>Korea</td></tr>
        </table>
    </body>
</html>
